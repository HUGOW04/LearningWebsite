<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security+ Practice Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Security+ Practice Quiz</h1>
        </header>
        
        <main>
            <section id="flashcard-section">
                <h2>Review Flashcards</h2>
                <div id="flashcard-container">
                    <div id="flashcard">
                        <div id="question"></div>
                        <div id="answer"></div>
                    </div>
                </div>
                <div class="button-container">
                    <button id="next-card">Next Card</button>
                    <button id="start-test">Start Quiz</button>
                </div>
            </section>

            <section id="multiple-choice-section">
                <h2>Multiple Choice Questions</h2>
                <div id="mc-question"></div>
                <div id="mc-options"></div>
                <div class="button-container">
                    <button id="submit-mc">Submit Answer</button>
                </div>
                <div id="mc-feedback"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
